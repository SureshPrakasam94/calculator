<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcultor</title>
	<link rel="stylesheet" type="text/css" href="../CSS/calculator.css">
	
</head>
<body>
	<center><h1 style="color: darkblue;";>Calculator</h1></center>
<div class="conainer">
	<div class="calculator">
		<input type="text" placeholder="0" id="ansdisplay">
	<button onclick="Clear()" id="clear">Cl</button>
	<button onclick="del()">Del</button>
	<button onclick="display('%')">%</button>
	<button onclick="display('/')">/</button>
	<button onclick="display(7)">7</button>
	<button onclick="display(8)">8</button>
	<button onclick="display(9)">9</button>
	<button onclick="display('*')">*</button>
	<button onclick="display(4)">4</button>
	<button onclick="display(5)">5</button>
	<button onclick="display(6)">6</button>
	<button onclick="display('-')">-</button>
	<button onclick="display(1)">1</button>
	<button onclick="display(2)">2</button>
	<button onclick="display(3)">3</button>
	<button onclick="display('+')">+</button>
	<button onclick="display('.')">.</button>
	<button onclick="display(0)">0</button>
	   <div class="equal"><button onclick="result()">=</button>
	</div>
    </div>
</div>
<script src="../JavaScript/cal,js"></script>
</body>
</html>
